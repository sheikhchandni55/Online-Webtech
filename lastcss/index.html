<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #2c8a87, #e24aaa);
            font-family: Arial, sans-serif;
        }

        .PI {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        fieldset {
            width: 400px;
            padding: 25px;
            border: 3px solid black;
            background-color: rgba(255,255,255,0.1);
        }

        legend {
            font-weight: bold;
            font-size: 18px;
            padding: 0 10px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 8px 5px;
        }

        input {
            width: 100%;
            padding: 6px;
            border: 1px solid black;
        }

        label {
            font-weight: bold;
        }

    </style>
</head>

<body>

<div class="PI">
    <div class="box">

        <h1>HTML Legend Tag</h1>

        <fieldset>
            <legend>Personal Information</legend>

            <table>
                <tr>
                    <td><label>First Name:</label></td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td><label>Last Name:</label></td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email"></td>
                </tr>

                <tr>
                    <td><label>Age:</label></td>
                    <td><input type="number"></td>
                </tr>
            </table>

        </fieldset>

    </div>
</div>

</body>
</html>
